{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Entry: </h1>



    {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
    {% endif %}


    <form action="{% url 'add' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input class="btn btn-primary" type="submit" value="Save">
    </form>


{% endblock %}
