{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

  {% if entries %}
    <h1>Search Results:</h1>

    <ul>
      {% for entry in entries %}
      <li><a href="{% url "entry" entry %}">{{ entry }}</a></li>
      {% endfor %}
    </ul>

  {% else %}
    <h1>No result!</h1>

  {% endif %}


{% endblock %}
